<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator jexl-path="Jexl"></variables-evaluator>
      </template>
    </test-fixture>

    <script type="module">
    import '../variables-evaluator.js';
    import {Jexl} from '../web_modules/jexl/lib/Jexl.js';
    window.Jexl = Jexl;
    suite('evaluateVariable()', function() {
      let element;
      const contextFactory = function(e) {
        e.preventDefault();
        e.detail.variables = [{
          variable: 'test1',
          value: 'value1',
          enabled: true
        }];
      };

      suiteSetup(function() {
        window.addEventListener('environment-current', contextFactory);
      });

      suiteTeardown(function() {
        window.removeEventListener('environment-current', contextFactory);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Evaluates variable', function() {
        return element.evaluateVariable('test ${test1}')
        .then(function(result) {
          assert.equal(result, 'test value1');
        });
      });
    });
    </script>

  </body>
</html>
