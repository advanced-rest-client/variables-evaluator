<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../variables-evaluator.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert */
    suite('_evalFunctions()', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should call now()', function() {
        var result = element._evalFunctions('now()');
        assert.isFalse(isNaN(result));
      });

      test('Should call random()', function() {
        var result = element._evalFunctions('random()');
        assert.isFalse(isNaN(result));
      });

      test('random() with groups', function() {
        var result = element._evalFunctions('random(1) random(2) random(1)');
        var items = result.split(' ');
        assert.equal(items[0], items[2]);
      });

      test('Calls Math function', function() {
        var result = element._evalFunctions('test Math.abs(-110)');
        assert.equal(result, 'test 110');
      });

      test('Calls String function', function() {
        var result = element._evalFunctions('test String.toLowerCase(TEST)');
        assert.equal(result, 'test test');
      });

      test('Calls encodeURIComponent()', function() {
        var result = element._evalFunctions('test encodeURIComponent(te s+t)');
        assert.equal(result, 'test te%20s%2Bt');
      });

      test('Calls decodeURIComponent()', function() {
        var result = element._evalFunctions('test decodeURIComponent(te%20s%2Bt)');
        assert.equal(result, 'test te s+t');
      });
    });
    </script>

  </body>
</html>
