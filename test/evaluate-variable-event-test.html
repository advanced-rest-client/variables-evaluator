<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <script src="../dev-lib/jexl.min.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator jexl-path="ArcVariables.JexlDev"></variables-evaluator>
      </template>
    </test-fixture>

    <script type="module">
    import '../variables-evaluator.js';
    function fire(name, detail, node) {
      const e = new CustomEvent(name, {
        bubbles: true,
        composed: true,
        cancelable: true,
        detail: detail
      });
      (node || document).dispatchEvent(e);
      return e;
    }

    suite('evaluate-variable event', function() {
      let element;
      const contextFactory = function(e) {
        e.preventDefault();
        e.detail.variables = [{
          variable: 'test1',
          value: 'value1',
          enabled: true
        }, {
          variable: 'test2',
          value: 'value2 ${test1}',
          enabled: true
        }, {
          variable: 'test3',
          value: 'value3 ${test4}',
          enabled: true
        }, {
          variable: 'test4',
          value: 'value4',
          enabled: true
        }, {
          variable: 'test5',
          value: 'value5',
          enabled: false
        }];
      };

      suiteSetup(function() {
        window.addEventListener('environment-current', contextFactory);
      });

      suiteTeardown(function() {
        window.removeEventListener('environment-current', contextFactory);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Returns promise', function() {
        const e = fire('evaluate-variable', {value: 'test'});
        assert.typeOf(e.detail.result, 'promise');
        return e.detail.result;
      });

      test('Cancels the event', function() {
        const e = fire('evaluate-variable', {value: 'test'});
        assert.isTrue(e.defaultPrevented);
        return e.detail.result;
      });

      test('Evaluates variable', function() {
        const e = fire('evaluate-variable', {value: 'test-var ${test2}'});
        return e.detail.result
        .then(function(result) {
          assert.equal(result, 'test-var value2 value1');
        });
      });

      test('Evaluates variable with passed context', function() {
        const e = fire('evaluate-variable', {
          value: 'test-var ${test2}',
          context: {
            test2: 'other-context'
          }
        });
        return e.detail.result
        .then(function(result) {
          assert.equal(result, 'test-var other-context');
        });
      });

      test('Evaluates variable with override value', function() {
        const e = fire('evaluate-variable', {
          value: 'test-var ${test2}',
          override: {
            test2: 'other-override'
          }
        });
        return e.detail.result
        .then(function(result) {
          assert.equal(result, 'test-var other-override');
        });
      });

      test('Handles promise rejection', function() {
        element.evaluateVariable = () => Promise.reject(new Error('test'));
        const e = fire('evaluate-variable', {value: 'test-var ${test2}'});
        return e.detail.result
        .then(function(result) {
          throw new Error('Should not resolve.');
        })
        .catch((cause) => {
          assert.equal(cause.message, 'test');
        });
      });

      test('Ignores cancelled events', () => {
        element._evaluateVariableHandler({
          defaultPrevented: true
        });
        // If this check is passed then it will throw an error.
      });
    });
    </script>

  </body>
</html>
