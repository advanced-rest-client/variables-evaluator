<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../variables-evaluator.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script>
    suite('_prepareValue', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Prepares simple string', function() {
        assert.equal(element._prepareValue('test'), 'test');
      });

      test('Prepares string with variable', function() {
        assert.equal(element._prepareValue('test ${val}'), '\'test \' + val + \'\'');
      });

      test('Throws error for bad syntax', function() {
        assert.throws(function() {
          element._prepareValue('test ${val');
        }, Error);
      });

      test('Prepares string with complex structure', function() {
        const result = element._prepareValue('test ${val} test ${val} test ${val}');
        const compare = '\'test \' + val + \' test \' + val + \' test \' + val + \'\'';
        assert.equal(result, compare);
      });
    });
    </script>

  </body>
</html>
