<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../variables-evaluator.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert */
    suite('_buildContext()', function() {
      var element;

      var contextFactory = function(e) {
        e.preventDefault();
        e.detail.value = [{
          variable: 'test1',
          value: 'value1',
          enabled: true
        }, {
          variable: 'test2',
          value: 'value2 ${test1}',
          enabled: true
        }, {
          variable: 'test3',
          value: 'value3 ${test4}',
          enabled: true
        }, {
          variable: 'test4',
          value: 'value4',
          enabled: true
        }, {
          variable: 'test5',
          value: 'value5',
          enabled: false
        }];
      };

      suiteSetup(function() {
        window.addEventListener('variable-list', contextFactory);
      });

      suiteTeardown(function() {
        window.removeEventListener('variable-list', contextFactory);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Should create a context', function() {
        return element._buildContext();
      });

      test('Sets variable value', function() {
        return element._buildContext()
        .then(function(context) {
          assert.equal(context.test2, 'value2 value1');
        });
      });

      test('Sets variable value defined later', function() {
        return element._buildContext()
        .then(function(context) {
          assert.equal(context.test3, 'value3 value4');
        });
      });

      test('Do not uses disabled elements', function() {
        return element._buildContext()
        .then(function(context) {
          assert.isUndefined(context.test5);
        });
      });
    });
    </script>

  </body>
</html>
