<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../jexl/jexl.html">
    <link rel="import" href="../variables-evaluator.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script>
    suite('buildContext()', function() {
      let element;

      const contextFactory = function(e) {
        e.preventDefault();
        e.detail.variables = [{
          variable: 'test1',
          value: 'value1',
          enabled: true
        }, {
          variable: 'test2',
          value: 'value2 ${test1}',
          enabled: true
        }, {
          variable: 'test3',
          value: 'value3 ${test4}',
          enabled: true
        }, {
          variable: 'test4',
          value: 'value4',
          enabled: true
        }, {
          variable: 'test5',
          value: 'value5',
          enabled: false
        }];
      };

      suiteSetup(function() {
        window.addEventListener('environment-current', contextFactory);
      });

      suiteTeardown(function() {
        window.removeEventListener('environment-current', contextFactory);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Should create a context', function() {
        return element.buildContext();
      });

      test('Sets variable value', function() {
        return element.buildContext()
        .then(function(context) {
          assert.equal(context.test2, 'value2 value1');
        });
      });

      test('Sets variable value defined later', function() {
        return element.buildContext()
        .then(function(context) {
          assert.equal(context.test3, 'value3 value4');
        });
      });

      test('Do not uses disabled elements', function() {
        return element.buildContext()
        .then(function(context) {
          assert.isUndefined(context.test5);
        });
      });

      test('Override context values', function() {
        const opts = {
          test1: 'ov1',
          test2: 'ov2'
        };
        return element.buildContext(opts)
        .then(function(context) {
          assert.equal(context.test1, 'ov1');
          assert.equal(context.test2, 'ov2');
          assert.equal(context.test3, 'value3 value4');
        });
      });

      test('Adds new context values', function() {
        const opts = {
          test1: 'ov1',
          test2: 'ov2',
          newVar: 'new'
        };
        return element.buildContext(opts)
        .then(function(context) {
          assert.equal(context.test1, 'ov1');
          assert.equal(context.test2, 'ov2');
          assert.equal(context.newVar, 'new');
        });
      });
    });
    </script>

  </body>
</html>
