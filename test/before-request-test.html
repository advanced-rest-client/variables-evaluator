<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script type="module">
    import '../../../jexl/jexl.js';
    import '../variables-evaluator.js';
    function fire(name, detail, node) {
      const e = new CustomEvent(name, {
        bubbles: true,
        composed: true,
        cancelable: true,
        detail: detail
      });
      (node || document).dispatchEvent(e);
      return e;
    }
    suite('evaluateVariable()', function() {
      let element;
      const request = {
        'url': 'https://test.com?q=${test1}',
        'headers': 'x-test: ${test2}\nx-test2: ${test3}',
        'method': '${test3}',
        'payload': '${test4}',
        'promises': []
      };

      const contextFactory = function(e) {
        e.preventDefault();
        e.detail.variables = [{
          variable: 'test1',
          value: 'value1',
          enabled: true
        }, {
          variable: 'test2',
          value: 'value2 ${test1}',
          enabled: true
        }, {
          variable: 'test3',
          value: 'value3 ${test4}',
          enabled: true
        }, {
          variable: 'test4',
          value: 'value4',
          enabled: true
        }, {
          variable: 'test5',
          value: 'value5',
          enabled: false
        }];
      };

      suiteSetup(function() {
        window.addEventListener('environment-current', contextFactory);
      });

      suiteTeardown(function() {
        window.removeEventListener('environment-current', contextFactory);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Should return promise', function() {
        const e = fire('before-request', Object.assign({}, request));
        assert.typeOf(e.detail.promises[0], 'promise');
      });

      test('Should not be cancelled', function() {
        const e = fire('before-request', Object.assign({}, request));
        assert.isFalse(e.defaultPrevented);
      });

      test('Should evaluate URL', function() {
        const e = fire('before-request', Object.assign({}, request));
        return e.detail.promises[0]
        .then(function(result) {
          assert.equal(result.url, 'https://test.com?q=value1');
        });
      });

      test('Should evaluate headers', function() {
        const e = fire('before-request', Object.assign({}, request));
        return e.detail.promises[0]
        .then(function(result) {
          assert.equal(result.headers, 'x-test: value2 value1\nx-test2: value3 value4');
        });
      });

      test('Should evaluate method', function() {
        const e = fire('before-request', Object.assign({}, request));
        return e.detail.promises[0]
        .then(function(result) {
          assert.equal(result.method, 'value3 value4');
        });
      });

      test('Should evaluate payload', function() {
        const e = fire('before-request', Object.assign({}, request));
        return e.detail.promises[0]
        .then(function(result) {
          assert.equal(result.payload, 'value4');
        });
      });

      test('Should not set payload', function() {
        const request = {
          url: 'https://test.com?q=${test1}',
          headers: 'x-test: ${test2}\nx-test2: ${test3}',
          method: 'GET',
          promises: []
        };
        const e = fire('before-request', Object.assign({}, request));
        return e.detail.promises[0]
        .then(function(result) {
          assert.isUndefined(result.payload);
        });
      });

      test('Should not set headers', function() {
        const request = {
          url: 'https://test.com?q=${test1}',
          method: 'GET',
          promises: []
        };
        const e = fire('before-request', Object.assign({}, request));
        return e.detail.promises[0]
        .then(function(result) {
          assert.isUndefined(result.headers);
        });
      });
    });
    </script>

  </body>
</html>
