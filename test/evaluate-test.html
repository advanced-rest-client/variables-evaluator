<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../variables-evaluator.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert */
    suite('evaluateVariable()', function() {
      var element;

      var contextFactory = function(e) {
        e.preventDefault();
        e.detail.value = [{
          variable: 'test1',
          value: 'value1',
          enabled: true
        }, {
          variable: 'test2',
          value: 'value2 ${test1}',
          enabled: true
        }, {
          variable: 'test3',
          value: 'value3 ${test4}',
          enabled: true
        }, {
          variable: 'test4',
          value: 'value4',
          enabled: true
        }, {
          variable: 'test5',
          value: 'value5',
          enabled: false
        }];
      };

      suiteSetup(function() {
        window.addEventListener('variable-list', contextFactory);
      });

      suiteTeardown(function() {
        window.removeEventListener('variable-list', contextFactory);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Should return promise', function() {
        assert.typeOf(element.evaluateVariable('test'), 'promise');
      });

      test('Should return the same string without variables', function() {
        return element.evaluateVariable('test')
        .then(function(result) {
          assert.equal(result, 'test');
        })
      });

      test('Should return value for variable', function() {
        return element.evaluateVariable('test ${test1}')
        .then(function(result) {
          assert.equal(result, 'test value1');
        })
      });

      test('Should return value for complex variable', function() {
        return element.evaluateVariable('test ${test3}')
        .then(function(result) {
          assert.equal(result, 'test value3 value4');
        })
      });

      test('Should use context from arguments', function() {
        return element.evaluateVariable('test ${test3}', {test3: 'value3'})
        .then(function(result) {
          assert.equal(result, 'test value3');
        })
      });

      test('Should evaluate legacy now function', function() {
        return element.evaluateVariable('test ${now}')
        .then(function(result) {
          var now = result.split(' ')[1];
          assert.isFalse(isNaN(now));
        })
      });

      test('Should evaluate legacy now function with group', function() {
        return element.evaluateVariable('${now:1} ${now:2} ${now:1}')
        .then(function(result) {
          var values = result.split(' ');
          assert.equal(values[0], values[2]);
        })
      });

      test('Should evaluate legacy random function', function() {
        return element.evaluateVariable('test ${random}')
        .then(function(result) {
          var now = result.split(' ')[1];
          assert.isFalse(isNaN(now));
        })
      });

      test('Should evaluate legacy random function with group', function() {
        return element.evaluateVariable('${random:1} ${random:2} ${random:1}')
        .then(function(result) {
          var values = result.split(' ');
          assert.equal(values[0], values[2]);
        })
      });

      test('Should evaluate now()', function() {
        return element.evaluateVariable('test now()')
        .then(function(result) {
          var now = result.split(' ')[1];
          assert.isFalse(isNaN(now));
        })
      });

      test('Should evaluate now() with group', function() {
        return element.evaluateVariable('now(1) now(2) now(1)')
        .then(function(result) {
          var values = result.split(' ');
          assert.equal(values[0], values[2]);
        })
      });

      test('Should evaluate random()', function() {
        return element.evaluateVariable('test random()')
        .then(function(result) {
          var now = result.split(' ')[1];
          assert.isFalse(isNaN(now));
        })
      });

      test('Should evaluate random() with group', function() {
        return element.evaluateVariable('random(1) random(2) random(1)')
        .then(function(result) {
          var values = result.split(' ');
          assert.equal(values[0], values[2]);
        })
      });

      test('Should evaluate Math function', function() {
        return element.evaluateVariable('test Math.abs(-100)')
        .then(function(result) {
          assert.equal(result, 'test 100');
        })
      });

      test('Should evaluate String function', function() {
        return element.evaluateVariable('test String.toUpperCase(test)')
        .then(function(result) {
          assert.equal(result, 'test TEST');
        })
      });

      test('Should evaluate encodeURIComponent()', function() {
        return element.evaluateVariable('test encodeURIComponent(te s+t)')
        .then(function(result) {
          assert.equal(result, 'test te%20s%2Bt');
        });
      });

      test('Should evaluate decodeURIComponent()', function() {
        return element.evaluateVariable('test decodeURIComponent(te%20s%2Bt)')
        .then(function(result) {
          assert.equal(result, 'test te s+t');
        });
      });

      test('Should reject invalid input', function() {
        return element.evaluateVariable('test ${test')
        .then(function(result) {
          throw new Error('TEST');
        })
        .catch(function(cause) {
          if (cause.message === 'TEST') {
            throw new Error('Passed invalid value');
          }
        });
      });
    });
    </script>

  </body>
</html>
