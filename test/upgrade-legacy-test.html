<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-evaluator></variables-evaluator>
      </template>
    </test-fixture>

    <script type="module">
    import '../variables-evaluator.js';
    import '../../../jexl/jexl.js';
    suite('_updgradeLegacy', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Upgrades ${now}', function() {
        assert.equal(element._updgradeLegacy('test ${now}'), 'test ${now()}');
      });

      test('Upgrades ${now} with groups', function() {
        assert.equal(element._updgradeLegacy('test ${now:1}'), 'test ${now(1)}');
      });

      test('Upgrades ${random}', function() {
        assert.equal(element._updgradeLegacy('test ${random}'), 'test ${random()}');
      });

      test('Upgrades ${random} with groups', function() {
        assert.equal(element._updgradeLegacy('test ${random:1}'), 'test ${random(1)}');
      });
    });
    </script>
  </body>
</html>
